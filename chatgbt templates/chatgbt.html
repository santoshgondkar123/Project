<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
    <link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="chatgbt.css">
</head>

<body>
    <div class="sidebar collapsed">
        <div class="tooltip">
            <span class="tooltiptext">
              Open Sidebar
              </span>
            <button id="sidebar-toggle">
              <i class="fas fa-chevron-right"></i>
              </button>
        </div>
        <div class="sidebar-content">
            <div class="conversation-list">
                <div class="conversation">
                    <p class="conversation-text">
                      Last Conversation:
                      </p>
                    <p class="conversation-content">
                      No conversation yet
                      </p>
                </div>
            </div>
            <button id="new-conversation-btn">
              Start New Conversation
              </button>
        </div>
    </div>
    <div class="chat-container light-mode">
        <div class="chat-content">
            <div class="chat-header">
                <div class="logo-container">
                    <h1>ChatGPT 3.5&nbsp;
                      <i class="fa fa-caret-down"></i>
                      </h1>
                </div>
                <div class="mode-toggle">
                    <label class="switch">
                        <input type="checkbox" 
                               id="mode-toggle-checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>

            </div>
            <div class="chat-box" id="chat-box"></div>
            <div class="input-container">
                <input type="text" id="user-input" 
                       placeholder="Type your message...">
                <button id="send-button">
                  <b>&uarr;</b>
                  </button>
            </div>
        </div>
    </div>
    <script src="chatgbt.js"></script>
</body>

</html>
